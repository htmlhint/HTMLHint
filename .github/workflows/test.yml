---
name: Development workflow

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'website/**'
      - '**/*.md'
      - '**/*.mdx'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: â” Setup node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          cache: npm

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ§ª Run lint
        run: npm run lint

  build:
    permissions:
      actions: write # for styfle/cancel-workflow-action to cancel/stop running workflows
      contents: read # for actions/checkout to fetch code
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        node:
          - 18
          - 20
          - 22
          - 24
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@85880fa0301c86cca9da44039ee3bb12d3bedbfa # 0.12.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: â” Setup node ${{ matrix.node }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ— Build
        run: npm run build

      - name: Ensure no git changes
        run: git diff --exit-code

      - name: Run tests
        if: matrix.os != 'ubuntu-latest'
        uses: nick-invision/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: npm run test

      - name: Run coverage
        if: matrix.node == '20' && matrix.os == 'ubuntu-latest'
        uses: nick-invision/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: npm run test:coverage

      - name: â¬†ï¸ Upload coverage to Codecov
        if: matrix.node == '20' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: ./coverage/coverage-final.json
          name: codecov-dev
          token: ${{ secrets.CODECOV_TOKEN }}
