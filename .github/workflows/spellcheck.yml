name: 'Check spelling'
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - uses: streetsidesoftware/cspell-action@v7
        with:
          check_dot_files: false
          incremental_files_only: true
          inline: warning
          suggestions: true
