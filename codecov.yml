codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: '70...100'
  status:
    patch:
      default:
        target: 80%
    project:
      default:
        target: 96%

parsers:
  javascript:
    enable_partials: yes

comment:
  layout: 'reach,diff,flags,files,footer'
  behavior: default
  require_changes: false
